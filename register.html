<html>

<head>
    <title>ScuBuddies - Sign Up</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="header-container">
        <header>
            <img src="img/Scu_logo.png" alt="ScuBuddies Logo" class="logo">
            <h1>ScuBuddies</h1>
        </header>
    </div>

    <div class="container">
        <div class="content">
            <div class="login-box">

                <h2>Sign Up</h2>

                <form id="registerForm">
                    <label for="username">Email* </label>

                    <input type="text" id="email" name="email" required>

                    <label for="username">First Name* </label>

                    <input type="text" id="first-name" name="first-name" required>

                    <label for="username">Last Name* </label>

                    <input type="text" id="last-name" name="last-name" required>

                    <label for="password">Password*</label>

                    <div class="password-container">
                        <input type="password" id="password" name="password" required>

                        <span class="toggle-password">
                        

                        <img src="img/hide.png" alt="Hide" class="hide-icon"> Hide
                        </span>
                    </div>
                    <div class = "password-criteria">
                        <ul>
                            <li class = "criteria">
                                <span> <i>Uppercase </i> </span>
                            </li>
                            <li class = "criteria">
                                <span> <i>Lowercase </i> </span>
                            </li>
                            <li class = "criteria">
                                <span> <i>Number</i> </span>
                            </li>
                            <li class = "criteria">
                                <span> <i>8+ characters </i> </span>
                            </li>
                            <li class = "criteria">
                                <span> <i>1 Special Character </i> </span>
                            </li>
                        

                        

                        </ul>
                    </div>
                    <link rel="stylesheet" href="css/styles.css">
    

                    <button type="submit" class="login-btn" onclick="register()">Sign Up</button>
                    <span id = "regResult"></span>
                </form>
            </div>
</body>

</html>
