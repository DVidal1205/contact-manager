<html>

<head>
    <title>ScuBuddies</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header-container">
        <header>
            <img src="img/Scu_logo.png" alt="ScuBuddies Logo" class="logo">
            <h1>ScuBuddies</h1>
        </header>
    </div>
    <br />
    <br />
    <div id="accessUIDiv">
        <br />
        <input type="text" id="searchText" placeholder="Contact To Search For" />
        <button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Contact
        </button><br />
        <span id="colorSearchResult"></span>
        <p id="colorList">
        </p><br /><br />
        <input type="text" id="colorText" placeholder="Contact To Add">
        <button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Contact </button><br />
        <span id="colorAddResult"></span>
    </div>
    <div id="loggedInDiv">
        <span id="userName"></span><br />
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>
    <script type="text/javascript" src="js/contact.js"></script>
</body>

</html>
