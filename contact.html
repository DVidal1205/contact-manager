<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScuBuddies - Contacts</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="header-container">
    <header>
      <img src="img/Scu_logo.png" alt="ScuBuddies Logo" class="logo">
      <h1>ScuBuddies</h1>
    </header>
  </div>

  <div class="contact-container">
    <div class="contact-header">
      <h2>Your Contacts</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search contacts..." />
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <table class="contacts-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Fav Spot</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactsBody"></tbody>
    </table>

    <br />
    <button type="button" onclick="openAddModal()">Add Contact</button>
    <button type="button" onclick="doLogout()">Logout</button>
  </div>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">X</button>
      <h3 id="modalTitle">Add Contact</h3>
      <label for="firstNameInput">First Name</label>
      <input type="text" id="firstNameInput" />
      <label for="lastNameInput">Last Name</label>
      <input type="text" id="lastNameInput" />
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" />
      <label for="phoneInput">Phone</label>
      <input type="text" id="phoneInput" />
      <label for="favSpotInput">Favorite Spot</label>
      <input type="text" id="favSpotInput" />
      <button class="save-btn" onclick="saveContact()">Save</button>
    </div>
  </div>
  <script src="js/contact.js"></script>
</body>
</html>
